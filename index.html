<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="coolTitle">Shopping List</h1>
	<h2 id="first">Get it done today</h2>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter" >Enter</button>
	<ul>
		<div class="item">
				<li class="todo" random="23">Notebook</li>
				<button class="delete">Delete</button>
		</div>
		<div class="item">
				<li class="todo">Jello</li>
				 <button class="delete">Delete</button>
		</div>
		<div class="item">
			<li class="todo">Spinach</li>
			<button class="delete">Delete</button>
		</div>
		<div class="item">
				<li class="todo">Rice</li>
				<button class="delete">Delete</button>
		</div>
		<div class="item">
				<li class="todo">Birthday Cake</li>
				<button class="delete">Delete</button>
		</div>
		
		
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
